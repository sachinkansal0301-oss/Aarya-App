name: Build Aarya App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Cordova
      run: npm install -g cordova

    # ðŸ‘‰ Create a fresh Cordova project and copy your app files into it
    - name: Prepare Cordova project
      run: |
        rm -rf aarya
        cordova create aarya com.aarya.superapp AaryaApp
        cp -r www aarya/www
        cp config.xml aarya/config.xml

    - name: Add Android platform
      run: |
        cd aarya
        cordova platform add android

    - name: Build APK (debug)
      run: |
        cd aarya
        cordova build android --debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AaryaApp-debug.apk
        path: aarya/platforms/android/app/build/outputs/apk/debug/app-debug.apk
