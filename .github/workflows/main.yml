name: Build Aarya App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Show env (debug)
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        sdkmanager --version || true
        node -v
        npm -v

    # 👉 जरूरी और stable SDK पैकेज
    - name: Install required Android SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "cmdline-tools;latest" "platforms;android-33" "build-tools;33.0.2"

    - name: Install Cordova (CLI stable)
      run: npm install -g cordova@12.0.0

    # 👉 नया Cordova प्रोजेक्ट बनाओ + हमारी files कॉपी करो
    - name: Prepare Cordova project
      run: |
        set -e
        rm -rf aarya
        cordova create aarya com.aarya.superapp AaryaApp
        cp -r www aarya/www
        cp config.xml aarya/config.xml
        ls -la aarya
        ls -la aarya/www

    # 👉 Android प्लेटफ़ॉर्म add (stable cordova-android)
    - name: Add Android platform
      run: |
        set -e
        cd aarya
        cordova platform add android@12.0.1
        cordova requirements

    # 👉 Build (debug)
    - name: Build APK (debug)
      run: |
        set -e
        cd aarya
        cordova build android --debug --no-interactive
        ls -la platforms/android/app/build/outputs/apk/debug || true

    # 👉 Artifact upload
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AaryaApp-debug.apk
        path: aarya/platforms/android/app/build/outputs/apk/debug/app-debug.apk
