name: Build Aarya App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Show env (debug)
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        sdkmanager --version || true
        node -v
        npm -v

    # ğŸ‘‰ à¤œà¤°à¥‚à¤°à¥€ à¤”à¤° stable SDK à¤ªà¥ˆà¤•à¥‡à¤œ
    - name: Install required Android SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "cmdline-tools;latest" "platforms;android-33" "build-tools;33.0.2"

    - name: Install Cordova (CLI stable)
      run: npm install -g cordova@12.0.0

    # ğŸ‘‰ à¤¨à¤¯à¤¾ Cordova à¤ªà¥à¤°à¥‹à¤œà¥‡à¤•à¥à¤Ÿ à¤¬à¤¨à¤¾à¤“ + à¤¹à¤®à¤¾à¤°à¥€ files à¤•à¥‰à¤ªà¥€ à¤•à¤°à¥‹
    - name: Prepare Cordova project
      run: |
        set -e
        rm -rf aarya
        cordova create aarya com.aarya.superapp AaryaApp
        cp -r www aarya/www
        cp config.xml aarya/config.xml
        ls -la aarya
        ls -la aarya/www

    # ğŸ‘‰ Android à¤ªà¥à¤²à¥‡à¤Ÿà¤«à¤¼à¥‰à¤°à¥à¤® add (stable cordova-android)
    - name: Add Android platform
      run: |
        set -e
        cd aarya
        cordova platform add android@12.0.1
        cordova requirements

    # ğŸ‘‰ Build (debug)
    - name: Build APK (debug)
      run: |
        set -e
        cd aarya
        cordova build android --debug --no-interactive
        ls -la platforms/android/app/build/outputs/apk/debug || true

    # ğŸ‘‰ Artifact upload
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AaryaApp-debug.apk
        path: aarya/platforms/android/app/build/outputs/apk/debug/app-debug.apk
