
name: Build Aarya App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # ▶ जरूरी SDK पैकेज (stable set)
    - name: Install required Android SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "cmdline-tools;latest" "platforms;android-33" "build-tools;33.0.2"

    - name: Install Cordova (CLI)
      run: npm install -g cordova@latest

    # ▶ नया Cordova प्रोजेक्ट बनाओ और हमारी files कॉपी करो
    - name: Prepare Cordova project
      run: |
        rm -rf aarya
        cordova create aarya com.aarya.superapp AaryaApp
        cp -r www aarya/www
        cp config.xml aarya/config.xml

    # ▶ Android प्लेटफ़ॉर्म ऐड (stable)
    - name: Add Android platform
      run: |
        cd aarya
        cordova platform add android@12.0.1

    - name: Build APK (debug)
      run: |
        cd aarya
        cordova build android --debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AaryaApp-debug.apk
        path: aarya/platforms/android/app/build/outputs/apk/debug/app-debug.apk
